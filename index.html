<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGE 图形库文档</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .description {
            color: #34495e;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .btn.primary {
            background: #e74c3c;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        .btn.primary:hover {
            background: #c0392b;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .feature {
            flex: 1;
            min-width: 150px;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 0.5rem;
        }
        .feature h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .feature p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="doc/egelogo.jpg" alt="EGE Logo" class="logo">
        <h1>EGE 图形库</h1>
        <p class="subtitle">Easy Graphics Engine - 简单易用的图形库</p>
        <p class="description">
            EGE 是一个简单易用的图形库，为初学者提供了友好的图形编程接口。
            基于 Windows GDI+ 技术，支持丰富的图形绘制和交互功能。
        </p>
        
        <div class="buttons">
            <a href="doc/html/index.html" class="btn primary">📖 查看完整文档</a>
            <a href="doc/html/topics.html" class="btn">🗂️ 功能分类</a>
            <a href="doc/html/annotated.html" class="btn">📋 数据结构</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>🎨 丰富绘图</h3>
                <p>支持点、线、圆、矩形等基本图形</p>
            </div>
            <div class="feature">
                <h3>💫 图像处理</h3>
                <p>图像加载、显示和基本变换</p>
            </div>
            <div class="feature">
                <h3>⌨️ 交互控制</h3>
                <p>键盘和鼠标事件处理</p>
            </div>
        </div>
        
        <p style="margin-top: 2rem; color: #95a5a6; font-size: 0.9rem;">
            版本 24.04 | 
            <a href="https://github.com/x-ege/xege" style="color: #3498db;">GitHub</a> | 
            <a href="https://xege.org" style="color: #3498db;">官网</a>
        </p>
    </div>
    
    <script>
        // 自动检测文档是否存在，如果不存在则显示提示
        fetch('doc/html/index.html')
            .then(response => {
                if (!response.ok) {
                    document.querySelector('.primary').innerHTML = '⚠️ 文档生成中...';
                    document.querySelector('.primary').onclick = function(e) {
                        e.preventDefault();
                        alert('文档正在生成中，请稍后刷新页面查看。');
                    };
                }
            })
            .catch(() => {
                document.querySelector('.primary').innerHTML = '⚠️ 文档未找到';
                document.querySelector('.primary').onclick = function(e) {
                    e.preventDefault();
                    alert('文档文件未找到，请检查 doc/html 目录。');
                };
            });
    </script>
</body>
</html>
